<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="nature and organick food" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<link rel="icon" type="image/png" href="images/logo_short.png" />
		<title>Organick</title>
	</head>

	<body>
		<div class="organick">
			<header class="header">
				<div class="container">
					<div class="header-top">
						<a href="*" class="logo">
							<img src="images/logo.svg" alt="logo" />
						</a>

						<ul class="nav">
							<li><a href="#" class="nav__item">Home</a></li>
							<li><a href="#" class="nav__item">About Us</a></li>
							<li><a href="#" class="nav__item">Shop</a></li>
							<li><a href="#" class="nav__item">Pages</a></li>
							<li><a href="#" class="nav__item">Contact Us</a></li>
						</ul>

						<a href="#" class="cart">
							<div class="cart__body">
								<img src="images/icon_cart.svg" alt="cart" />

							<div class="cart__title">Cart</div>
							<div class="cart__count">0</div>

					</div>

					<div class="header-bottom">
						<div class="title-italic">Made with nature</div>

						<div class="header-bottom__title">

						</div>

						<a href="#" class="button">

					</div>
				</div>
			</header>

			<section class="specials">
				<div class="container">
					<div class="specials__wrapper">

							<div class="title-italic title-italic--white">Natural!!</div>
							<div class="specials__title">Get Garden Fresh Fruits</div>
						</div>

						<div class="specials__body specials__body--right">
							<div class="title-italic">Offer!!</div>
							<div class="specials__title specials__title--right">
								Get 10% off on Vegetables
